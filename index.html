    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cola Liu | Brand & AI Operation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700;900&family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        background-color: #ffffff;
        color: #171717;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Default Headings are Sans-serif (Heiti) for professional look */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Noto Sans SC', 'Inter', sans-serif;
      }

      /* Specific Serif class for Logo and Typewriter (Songti) */
      .font-serif {
        font-family: 'Noto Serif SC', serif !important;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #ffffff;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e5e5;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #000000;
      }
      
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
